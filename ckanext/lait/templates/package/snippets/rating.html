{% set current_url = h.full_current_url() %}
{% resource 'ckanext-lait/rating'%}

<section class="rating">
    <div class="rating-title"> {{ _('Community Rating') }}:</div> 
    <div class="rating-new">
        <span id="star5">★</span>
        <span id="star4">★</span>
        <span id="star3">★</span>
        <span id="star2">★</span>
        <span id="star1">★</span>
    </div>
<div id="loaderModal" class="modal hide" tabindex="-1" role="dialog" aria-labelledby="loaderModalLabel" aria-hidden="true" style="display:none"></div>
<span id="api-key" style="display:none;">{{ user.apikey }}</span>
<span id="user" style="display:none;">{{ user.name }}</span>
</section>
